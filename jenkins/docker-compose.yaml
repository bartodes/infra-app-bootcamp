version: "3.8"
services:
  docker:
    image: docker:dind
    container_name: jenkins_docker
    restart: always
    privileged: true
    networks:
      jenkins:
        aliases:
          - docker
    environment:
      DOCKER_TLS_CERTDIR: /certs
    volumes:
      - jenkins-docker-certs:/certs/client
      - jenkins-data:/var/jenkins_home
    ports:
      - "127.0.0.1:2376:2376"
  jenkins:
    image: bartodes/myjenkins-blueocean:2.387.1-1
    container_name: jenkins_blueocean
    depends_on:
      - docker
    networks:
      - jenkins
    environment:
      DOCKER_HOST: tcp://docker:2376
      DOCKER_CERT_PATH: /certs/client
      DOCKER_TLS_VERIFY: 1
    volumes:
      - jenkins-docker-certs:/certs/client:ro
      - jenkins-data:/var/jenkins_home
    ports:
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:50000:50000"

volumes:
  jenkins-docker-certs:
  jenkins-data:

networks:
  jenkins: